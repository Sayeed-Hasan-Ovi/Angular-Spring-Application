
<h1>Customer List</h1>
<!-- <button routerLink="/app">Go to App Component</button> -->
<div *ngIf="customers.length > 0; else noData">
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.customerName }}</td>
                <td>{{ customer.country }}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noData>
    <p>No customers found.</p>
</ng-template>
