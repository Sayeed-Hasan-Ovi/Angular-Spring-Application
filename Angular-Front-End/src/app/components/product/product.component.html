<h1>Available Products' List</h1>
<!-- <button routerLink="/app">Go to App Component</button> -->
<div *ngIf="products.length > 0; else noData">
    <table>
        <thead>
            <tr>
                <th>Available Quantity</th>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.quantityInStock }}</td>
                <td>{{ product.productName }}</td>
                <td>${{product.msrp }}</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noData>
    <p>No products found.</p>
</ng-template>
